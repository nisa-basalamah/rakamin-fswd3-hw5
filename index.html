<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Registrasi</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="p-5 m-5">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="registrasi-tab"
            data-bs-toggle="tab"
            data-bs-target="#registrasi"
            type="button"
            role="tab"
            aria-controls="registrasi"
            aria-selected="true"
          >
            Registrasi
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="list-pendaftar-tab"
            data-bs-toggle="tab"
            data-bs-target="#list-pendaftar"
            type="button"
            role="tab"
            aria-controls="list-pendaftar"
            aria-selected="false"
          >
            List Pendaftar
          </button>
        </li>
      </ul>
      <div class="tab-content border p-2" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="registrasi"
          role="tabpanel"
          aria-labelledby="registrasi-tab"
        >
          <div>
            <h4>Form Registrasi</h4>
          </div>
          <form id="registration-form" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="inputNama" class="form-label">Nama</label>
              <input
                type="text"
                class="form-control"
                minlength="10"
                id="inputNama"
                required
              />
              <div class="invalid-feedback">Nama minimal 10 karakter</div>
            </div>
            <div class="mb-3">
              <label for="inputUmur" class="form-label">Umur</label>
              <input
                type="number"
                class="form-control"
                min="25"
                id="inputUmur"
                required
              />
              <div class="invalid-feedback">Umur minimal 25 tahun</div>
            </div>
            <div class="mb-3">
              <label for="inputUangSangu" class="form-label">Uang Sangu</label>
              <input
                type="number"
                class="form-control"
                min="100000"
                max="1000000"
                id="inputUangSangu"
                required
              />
              <div class="invalid-feedback">
                Rentang uang sangu 100 ribu s.d. 1 juta
              </div>
            </div>
            <button
              id="submitButton"
              type="submit"
              class="btn btn-primary"
              onclick="getFormInput()"
            >
              Daftar
            </button>
          </form>
        </div>
        <div
          class="tab-pane fade"
          id="list-pendaftar"
          role="tabpanel"
          aria-labelledby="list-pendaftar-tab"
        >
          <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
              <thead>
                <tr>
                  <th scope="col">No.</th>
                  <th scope="col">Nama</th>
                  <th scope="col">Umur</th>
                  <th scope="col">Uang Sangu</th>
                </tr>
              </thead>
              <tbody id="list-pendaftar-body">
                <tr>
                  <th scope="row">1</th>
                  <td>Giacomo Guilizzoni</td>
                  <td>40</td>
                  <td>365000</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Marco Botton</td>
                  <td>38</td>
                  <td>179000</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div>
            <p id="table-summary">
              Rata-rata pendaftar memiliki uang sangu sebesar Rp272.000 dengan
              rata-rata umur 39.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/collect.js/4.36.1/collect.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
